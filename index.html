<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
</head>

<body>
    <!-- Header section -->
    <header>
        <nav class="navbar navbar-light bg-white mb-5">
            <div class="container-fluid justify-content-center word-break">
                <a class="navbar-brand d-flex align-items-center flex-wrap text-wrap" href="#">
                    <img src="images/logo.png" alt="" class="d-inline-block align-text-top">
                    <b class="fs-2 ms-2">ETHEREUM WALLET</b>
                </a>
            </div>
        </nav>
    </header>
    <!-- Main body section -->
    <section class="container text-wrap my-5">
        <div class="row justify-content-between">
            <!-- Body image -->
            <div class="col-md-5 col-12">
                <div id="image-container">
                    <img src="images/pexels-morthy-jameson-9588217.jpg" alt="">
                </div>
            </div>
            <!-- Body calculation section -->
            <div id="calculation-section" class="col-md-6 col-12 bg-light rounded-5 shadow-lg text-center my-5 my-md-0 p-4">
                <!-- Income -->
                <h4>Income</h4>
                <label for="income">Income</label>
                <input type="text" placeholder="0" id="income" type="number" min="5" max="10" step="1"> <br>

                <!-- Expenses -->
                <h4 class="mt-4">Expenses</h4>
                <label for="food">Food</label>
                <input type="text" placeholder="0" id="food"> <br><br>
                <label for="rent">Rent</label>
                <input type="text" placeholder="0" id="rent"> <br><br>
                <label for="clothes">Cloth</label>
                <input type="text" placeholder="0" id="cloth"> <br><br>
                <button class="" id="calculateBtn">Calculate</button>

                <!-- Error Message -->
                <p><b id="errorMessage"></b></p>

                <!-- Total expense & balance -->
                <h5>Total Expense: <span id="totalExpenses">0</span></h5>
                <h5>Balance: <span id="balance">0</span></h5>

                <!-- Save -->
                <div class="d-flex justify-content-center align-items-center flex-wrap">
                    <label for="Save">Save</label>
                    <input type="text" placeholder="0" id="save">
                    <p class="my-0 p-2">%</p>
                    <button class="" id="saveBtn">Save</button>
                </div>
                
                <!-- Saving & Remaining -->
                <h5>Saving Amount: <span id="savingAmount">0</span></h5>
                <h5>Remaining Balance: <span id="remainingBalance">0</span></h5>
                <br>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
